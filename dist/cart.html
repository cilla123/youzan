<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=keywords content=有赞,移动电商服务平台><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak] {

div class="response-area response-area-plus" @click=add(good)></div></div></div><div class="price c-orange">¥<span>{{good.price|number}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=remove(shop,shopIndex,good,goodIndex)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0 class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=allSelected><span class=check :class="{checked:editingIndex==-1?selectAll:allRemoveSelected}"></span> 全选</div><div class=total-price v-show="editingIndex == -1">合计：¥<span class=js-total-price style="color: rgb(255, 102, 0)">{{total|number}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; class="js-go-pay btn btn-orange-dark font-size-14" :disabled=!selectLists.length v-show="editingIndex == -1">结算 ({{selectLists.length}})</button> <button href=javascript:; :disabled=!removeList.length class="j-delete-goods btn font-size-14 btn-red" v-show="!(editingIndex == -1)" @click=removeLists>删除</button></div></div></div></div></div><div id=5Ayuh2y9u5 v-show=removePopup style="height: 100%; position: fixed; top: 0px; left: 0px; right: 0px; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; transition: none 0.2s ease; opacity: 1"></div><div id=Ht7zuJ4s7C v-show=removePopup class="popout-confirm popout-box" style="overflow: hidden; position: absolute; z-index: 1000; transition: opacity 300ms ease; top: 50%; left: 50%; transform: translate3d(-50%, -50%, 0px); visibility: visible; border-radius: 4px; background: white; width: 270px; padding: 15px; opacity: 1"><div class="confirm-content font-size-14" style="line-height: 20px; padding: 5px 5px 10px">{{removeMsg}}</div><hr style="margin: 9px -15px 10px"><div class=btn-2-1><p class="js-cancel center font-size-16" style="padding-top: 5px" @click="removePopup=false">取消</p></div><div class=btn-2-1><p class="js-ok
